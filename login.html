<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" href="login.css">
        <title>Login page</title>
    </head>
    <body>
        <div class="container">
            <div class="container-1">
            <div class="img1">
                <img src="./Group 6.png">
            </div>
            <img class="img2" src="./Group 2.png">
            <img class="img3" src="./Group 1.png">
            <div class="circle3"></div>
            <div class="circle">
                <img src="./Group 4.png">
            </div>
            <div class="circle4"></div>
            <div class="footer">
                <h3>Turn your ideas into reality.</h3>
                <h5>Start for free and get attractive offers from the community</h5>
            </div>
            </div>
            <div class="container2">
                <img src="./Group 1686550876.png">
                <h1 class="heading">Login to your Account</h1>
                <p>see what is going on with your business</p>
                <div class="Continue">
                    <img src="./image 2.png">
                    <p>Continue with Google</p>
                </div>

                        <div class="check">
                            <input type="checkbox" checked="checked">
                            <p>Remeber me</p>
                        </div>
                        <p>Forgot Password?</p>
                    </div>
                    <input type = "submit" value="Login"> 
                    <div class="account">
                        <p>Not Registed yet?</p>
                        <a href="#">Create an account</a>

                </div>
